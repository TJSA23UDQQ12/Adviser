<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div id="map" style="width:60%;height:450px;position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);border: solid 3px #258FFF;border-radius: 10px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c708550bc4e904a577296bdeb66788d4"></script>
    <script>
        // 지도를 표시할 div
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);

        // URL에서 위도, 경도 값을 가져옵니다.
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = urlParams.get("latitude");
        const longitude = urlParams.get("longitude");

        // 결과값을 화면에 출력합니다.
        document.getElementById("result").innerHTML = "위도: " + latitude + "<br>경도: " + longitude;
    </script>
</body>
</html>
